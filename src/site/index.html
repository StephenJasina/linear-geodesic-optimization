<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Surface Generation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png">
  </head>
  <body>
    <script scr="{{ url_for('static', filename='node_modules/ol/source.js')}}"></script>

    <script type="module" src="main.js"></script>

    <div id="gui">
      <div id="div-layers" class="gui-box">
        <div id="dropzone">
          <div id="drop-output" class="drop-box">Drop optimization output here</div>
        </div>

        <div id="animation-controls">
          <input type="range" id="range-animation" min="0" max="1" step="0.01" value="0">
          <br />
          <button type="button" id="button-play">Play</button>
        </div>

        <input type="checkbox" id="show-map" name="show-map">
        <label for="show-map"> Show map</label><br>

        <input type="checkbox" id="show-graph" name="show-graph" checked>
        <label for="show-graph"> Show graph</label><br>

        <input type="checkbox" id="show-hover-graph" name="show-hover-graph">
        <label for="show-hover-graph"> Show hovering graph</label><br>

        <input type="checkbox" id="show-geodesics" name="show-geodesics">
        <label for="show-geodesics"> Show geodesics</label><br>

        <input type="checkbox" id="show-grid" name="show-grid">
        <label for="show-grid"> Show grid</label><br>
      </div>
    </div>

    <button type="button" id="btn-help"><b>?</b></button>
    <div id="div-help" style="display: none;">
      <ul>
        <li> Left click + drag to rotate </li>
        <li> Right click + drag to pan </li>
        <li> Scroll to zoom </li>
        <li> <kbd class="key">Esc</kbd> to reset zoom </li>
      </ul>
      <p style="padding: 10px;">Map tiles by <a href="http://stamen.com">Stamen Design</a>,
        under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>.
        Data by <a href="http://openstreetmap.org">OpenStreetMap</a>,
        under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.
      </p>
    </div>
  </body>
</html>
